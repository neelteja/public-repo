name: 06 - Contexts

on:
    - push
    - workflow_dispatch

run-name: my custom run name - ${{ runner.os }}

jobs:
    echo-data:
        runs-on: Ubuntu-Latest
        steps:
            - name: Display Information
              run: |
                echo "Event name: ${{ github.event_name }}"
                echo "Ref: ${{ github.ref }}"
                echo "SHA: ${{ github.sha }}"
                echo "${{ github.actor }}"
                echo "run number: ${{ github.run_number }}"
                
            - name: Retrieve Variable
              run: echo "${{ vars.MY_VAR }}"

    